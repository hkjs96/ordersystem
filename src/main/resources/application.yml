spring:
  application:
    name: ordersystem
  profiles:
    active: test

  # ??? Datasource & JPA ??????????????????????????????????????????????????????
  datasource:
    url: jdbc:h2:mem:ordersdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    driver-class-name: org.h2.Driver
    username: sa
    password:

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
  # ??? Redis ?? ???????????????????????????????????????????????????????????
  redis:
    host: localhost
    port: 6379

  # ??? H2 ?? ??????????????????????????????????????????????????????????????
  h2:
    console:
      enabled: true
      path: /h2-console

  # ??? Static Resources & Multipart ?? ????????????????????????????????????
  mvc:
    static-path-pattern: /images/**
  servlet:
    multipart:
      enabled: true
      max-file-size: 10MB
      max-request-size: 10MB

  kafka:
    bootstrap-servers: localhost:9092

    # Producer ì„¤ì • (ì•ˆì •ì ì¸ ê¸°ë³¸ê°’)
    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.apache.kafka.common.serialization.StringSerializer
      acks: 1  # ë¦¬ë” íŒŒí‹°ì…˜ í™•ì¸ë§Œ (ì„±ëŠ¥ê³¼ ì•ˆì •ì„± ê· í˜•)
      retries: 3
      properties:
        max.in.flight.requests.per.connection: 5

    # Consumer ì„¤ì •
    consumer:
      group-id: ordersystem-group
      auto-offset-reset: earliest
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      enable-auto-commit: true  # ì‹œì‘ì€ ìë™ ì»¤ë°‹ìœ¼ë¡œ (ê°„ë‹¨í•˜ê²Œ)
      properties:
        session.timeout.ms: 30000
